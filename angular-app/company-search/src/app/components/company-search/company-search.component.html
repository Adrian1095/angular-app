
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h2>Company Search</h2>
      </div>
    </div>

    <form [formGroup]="form">      
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="input-group">
          <input type="search" placeholder="Company Name or Number" required class="form-control" id="companySearch" formControlName="companySearch">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
        </div>        
      </div>

      <div class="row">
        <div class="col-md-4 offset-md-4">
          <button type="submit"  class="btn btn-primary"
            (click)="searchCompanies()">Search</button>
        </div>
      </div>   
      
      <div *ngIf="!form.valid">
        <p class="text-danger">{{ errorMessage }}</p>        
      </div>

    </form>
